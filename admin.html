<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - EcosolGIS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0ede3;
        }
        
        .admin-title {
            font-size: 2rem;
            color: #1a2e1d;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            color: #2c3e2d;
            margin-bottom: 8px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            font-size: 1rem;
            border: 2px solid #c7d2cc;
            border-radius: 8px;
            background: white;
            color: #2c3e2d;
            transition: border-color 0.3s ease;
            font-family: 'Helvetica', 'Helvetica Neue', Arial, sans-serif;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #a8d5ba;
        }
        
        .form-textarea {
            min-height: 80px;
            resize: vertical;
        }
        
        .form-help {
            font-size: 0.9rem;
            color: #6b7d70;
            margin-top: 5px;
        }
        
        .token-group {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e0ede3;
            margin-bottom: 25px;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #2d5a3d;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            font-family: 'Helvetica', 'Helvetica Neue', Arial, sans-serif;
        }
        
        .submit-btn:hover {
            background: #1a2e1d;
        }
        
        .submit-btn:disabled {
            background: #8a9d8f;
            cursor: not-allowed;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .message.success {
            background: #e8f5e8;
            color: #2d5a3d;
            border: 1px solid #a8d5ba;
        }
        
        .message.error {
            background: #ffeef0;
            color: #8b2635;
            border: 1px solid #f5c2c7;
        }
        
        .message.hidden {
            display: none;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #2d5a3d;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link:hover {
            color: #1a2e1d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="admin-container">
            <a href="archive.html" class="back-link">‚Üê Back to Project Archive</a>
            
            <h1 class="admin-title">Add New Project</h1>
            
            <div id="message" class="message hidden"></div>
            
            <form id="projectForm">
                <div class="token-group">
                    <div class="form-group">
                        <label for="token" class="form-label">Access Token *</label>
                        <input 
                            type="password" 
                            id="token" 
                            name="token" 
                            class="form-input" 
                            placeholder="Enter admin access token"
                            required
                        >
                        <div class="form-help">Required to authenticate uploads</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="title" class="form-label">Project Title *</label>
                    <input 
                        type="text" 
                        id="title" 
                        name="title" 
                        class="form-input" 
                        placeholder="Enter project title"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="tags" class="form-label">Tags</label>
                    <input 
                        type="text" 
                        id="tags" 
                        name="tags" 
                        class="form-input" 
                        placeholder="EIA, wetlands, 2023"
                    >
                    <div class="form-help">Separate multiple tags with commas</div>
                </div>
                
                <div class="form-group">
                    <label for="file" class="form-label">Dropbox Share Link *</label>
                    <input 
                        type="url" 
                        id="file" 
                        name="file" 
                        class="form-input" 
                        placeholder="https://www.dropbox.com/s/..."
                        required
                    >
                    <div class="form-help">Paste the public share link to your PDF file</div>
                </div>
                
                <button type="submit" id="submitBtn" class="submit-btn">
                    Add Project
                </button>
            </form>
        </div>
    </div>
    
    <script src="admin.js"></script>
</body>
</html>
